<!DOCTYPE html>
<html>
<head>
  <title>Página de inicio de sesión</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <a href="loginAdmin.html" class="btn btn-secondary float-left mt-2">¿Eres administrador? Ingresa aquí</a>
        

        <form method="POST" action="login.php">
          <h2 class="mt-5 mb-4">Iniciar sesión</h2>
        
          <div class="form-group">
            <input type="text" class="form-control" name="email" id="email" placeholder="Correo electrónico" required>
          </div>
         
          <div class="form-group">
            <input type="password" class="form-control" name="contrasenia" id="contrasenia"  placeholder="Contraseña" required>
          </div>
          
       
          <button type="submit" class="btn btn-primary" name="login">Iniciar sesión</button>
         
        <p class="mt-3">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
